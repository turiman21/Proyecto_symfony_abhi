security:
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'

    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        # Configuraci贸n para JWT en /auth
        login:
            pattern: ^/auth
            stateless: true
            json_login:
                check_path: /auth
                success_handler: lexik_jwt_authentication.handler.authentication_success
                failure_handler: lexik_jwt_authentication.handler.authentication_failure

        # Configuraci贸n de sesi贸n y login para Symfony Web en /sign-in
        main:
            pattern: ^/
            provider: app_user_provider
            form_login:
                login_path: app_sign_in
                check_path: app_sign_in
                success_handler: App\Security\LoginSuccessHandler
                username_parameter: email
                password_parameter: password
            logout:
                path: /logout
                target: app_sign_in

        # Configuraci贸n para proteger API en general
        api:
            pattern: ^/api
            stateless: true
            jwt: ~

    access_control:
        - { path: ^/admin, roles: ROLE_ADMIN }
        - { path: ^/tecnico/consolas, roles: [ROLE_CONSOLE_TECH,ROLE_ADMIN] }
        - { path: ^/tecnico/telefonia, roles: [ROLE_TELEPHONY_TECH,ROLE_ADMIN] }
        - { path: ^/profile, roles: ROLE_USER }
        - { path: ^/api, roles: IS_AUTHENTICATED_FULLY }
        - { path: ^/refresh, roles: IS_AUTHENTICATED_FULLY }
        - { path: ^/auth, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/auth/mi-perfil, roles: IS_AUTHENTICATED_FULLY }

